           <div style="border: 5px solid gray;width: 170px ;height: 180px;margin:auto;margin-top: 100px;">
             <p id="p" style="padding-left: 10px;"> <b>JavaScript Calculator</b></p>
             <input  id="t1"  class="cal"   type="text" style="width: 113px; margin-left: 5px;border: 1px solid gray;height: 25px;" />
             <button class="cal" style="width: 35px;height: 25px;" onclick="Result()" >=</button><br>

             <button class="cal" style="margin-left: 5px;width: 35px;height: 25px;" onclick="calculate(this)" value="1">1</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="2">2</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="3">3</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="+">+</button><br>
             <button class="cal" style="margin-left: 5px;width: 35px;height: 25px;" onclick="calculate(this)" value="4">4</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="5">5</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="6">6</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="-">-</button><br>
             <button class="cal" style="margin-left: 5px;width: 35px;height: 25px;" onclick="calculate(this)" value="7">7</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="8">8</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="9">9</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="*">*</button><br>
             <button class="cal" style="margin-left: 5px;width: 35px;height: 25px;" onclick="del()" value="c">c</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="0">0</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="%">%</button>
             <button class="cal" style="width: 35px;height: 25px;" onclick="calculate(this)" value="/">/</button>
           </div>
